<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <header>
            <div class="head"><h1 align="center">Registration Form</h1></div>
        </header>
    </div>
    <div class="abc" align="center">
        <form action="">
            <table align="center" >
                <tr><th>
                   <label for="fname">FirstName:</label>
                   <input type="text" id="fname">    
                </th></tr>
                <tr><th>
                    <label for="lname">LastName:</label>
                   <input type="text" id="lname">
                </th></tr>
                <tr><th>
                    <label for="email">Emailid:</label>
                   <input type="email" id="email">
                </th></tr>
                <tr>
                    <th>
                        <label for="Mobile">Mobile.no:</label>
                          <input type="number" id="Mobile">
                    </th>
                </tr>
                <tr>
                    <th>
                        Gender  :    
                          <input type="radio" name="gend" id="gen">  
                          <label for="gen">Male</label>   
                           
                          <input type="radio" name="gend" id="gen">  
                          <label for="gen">FeMale</label>  
                          
                          <input type="radio" name="gend" id="gen">
                          <label for="gen">Other</label>

                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="pwd">password:</label>
                          <input type="password"  id="pwd">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="submit"></label>
                         <a href="success.html" target="_blank"><input type="submit"  id="submit"></a>
                    </th>
                    <th>
                        <label for="reset"></label>
                          <input type="reset"  id="reset">
                    </th>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
